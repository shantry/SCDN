                            <span style="font-size: 0.9em;">the shantry cdn is for creating links related to shantry company that are easily reachable. chances are, you dont need to be on this page to do anything.</span>

        <style>
            .nav-link {
                text-shadow: 0 0 0.40em #000;
                text-decoration: none;
                font-family: 'Satisfy', cursive;

                color: #cd32be;
            }

            .leaves {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                background: url('https://shantry.com/assets/images/st-patricks-leaf.png');
            }
        </style>

        <script>
            function handleLinkClick(event, url) {
                event.preventDefault();
                launchConfetti();
                setTimeout(() => {
                    window.location.href = url;
                }, 2000);
            }

            function launchConfetti() {
                confetti({
                    particleCount: 10000,
                    spread: 1000,
                    origin: { y: -0.4 }
                });
            }
        </script>
